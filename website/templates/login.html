{% extends "authb.html" %}

{% block title %}Re:Recipes Login{% endblock %}

{% block navlinks %}
<a class="nav-link nav-item" id="home" href="/">Home</a>
<a class="nav-link nav-item" id="signUp" href="/sign-up">Sign Up</a>
<a class="nav-link nav-item active" id="login" href="/login">Login</a>
<a class="nav-link nav-item" id="logout" href="/logout">Logout</a>
{% endblock %}

{% block header %} Login {% endblock %}

{% block content %}
<form method="POST">
    <h3 algin="center">Welcome back!</h3>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control rounded" id="email" name="email" placeholder="enter email...">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control rounded" id="password" name="password" placeholder="enter password...">
    </div>
    <br />
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
