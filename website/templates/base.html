<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>
    <link rel="stylesheet" href="../static/styles.css">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle">
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
            <a class="nav-item nav-link text-primary" id="home" href="/">Home</a>
            
            </div>
        </div>
    </nav>
    
    <section class="m-3">
        <form id="user-input" class="input-group mb-3" method="post">
            <label for="search">What ingredients do you have?</label>
            <br>
            <input type="text" name="search" placeholder="egg, sugar, beef, ..." class="m-2">
            <!-- <button type="button" class="btn btn-success">Add ingredient</button> -->
            <button type="submit" class="btn btn-danger">Find recipes!</button>
        </form>

        <!-- <form class="input-group" id="user-input" method="post">
            <label for="search">What ingredients do you have?</label>
            <br>
            <select class="custom-select" id="chosenIngredient" name="search">
              <option selected>Choose ingredients...</option>
              {% for i in allIngredients %}
                <option value="{{i}}">i</option>
              {% endfor %}
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">Find Recipes!</button>
            </div>
        </form> -->

        <!-- CHIPS -->
        <div id="chips" class="my-3">
            {% for i in ingredients%}
            <div class="d-inline-block border border-dark rounded-pill fitcontent px-2 py-1 shadow-sm">
                <span>{{ i }}</span>
                <button class="bg-transparent border-0" type="button" aria-label="Remove tag"><i class="fa-solid fa-x fa-xs"></i></button>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- RESULTS -->
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script></body>
</html>
